<!DOCTYPE html>

<head>
    <title>Acceuil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/static/js/datepicker.js"></script>
    <script src="/static/js/ajax-form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="text-center">

        <h1 class="mt-4 mb-4">{{ titre }}</h1>

        <form id="horoscope-form" method="POST" class="w-50 mx-auto">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control mb-4" id="prenom" name="prenom">

            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control mb-4" id="nom" name="nom">

            <label for="datepicker" class="form-label">Date</label>
            <input type="text" class="form-control mb-4" id="datepicker" name="date">

            <button type="submit" class="btn btn-primary">Voir mon horoscope</button>
        </form>
        
        <br>

        <div id="horoscope-result" style="display:none;"></div>

        <div id="change-identity" style="display:none;">
            <a href="/" class="btn btn-primary mt-4">Changer mon identité</a>
        </div>

        <img src="/static/images/SIGNS.jpg" alt="Signes">
</body>

</html>
