<!DOCTYPE html>

<head>
    <title>Acceuil</title>
</head>

<body>

    <h1>{{ titre }}</h1>

    {% if not soumis %}
    <form method="POST" action="/">
        <label>Nom :</label>
        <input type="text" name="nom" required>

        <label>Ville :</label>
        <input type="text" name="ville" required>

        <input type="submit" value="Envoyer">
    </form>
    {% else %}
    <p>Bonjour {{ nom }} de {{ ville }}, bienvenue sur notre site!</p>
    {% endif %}
    <img src="./static/images/chatAvecDents.jpg" alt="Beau chat">
</body>

</html>
